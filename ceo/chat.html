

<main id="chat-messaging">

    
    <div class="chat-sidebar">
      <div id="chat-room-list" class="chat-rooms">
        <div class="top-profile">
          <i class='bx bxs-conversation'></i>
          <div class="name-info">
            <h2 id="name_profile"></h2>
          <p id="lcenter_profile"></p>
          
          </div>
        </div>
        <div class="video-chat-container">
          <h3>Video Chat</h3>
          <div>
            <div class="chiziq"></div>
          <p>Video Chatga kirish</p>
          <div class="chiziq"></div>
        
          </div>  
        </div>
         <div class="chat-info">
          <h3 class="name">Chat Ma'lumotlari</h3>
          <div class="info-contents">
            <div class="info">
              <div class="chat-type-container">
                <i class='bx bx-category-alt'></i>
                <p>Guruh turi</p>
                <h3 class="group-name" id="chatType"></h3>
              </div>
            </div>
            
            <div class="info"><div class="chat-teacher-container">
              <i class='bx bxs-face'></i>
              <p>O'qituvchi</p>
              <h3 id="teacher_name"></h3>
            
            </div>
          </div>
        </div>
          
        </div>
        </div>
      <div class="leave_chat_container">
        <div id="back_to_chat_list" class="leave_chat">
          <i class='bx bx-chevron-left'></i><p>Orqaga qaytish</p>
        </div>
        
      </div>
      </div>
    
     
     <div id="back_to_chat_content">
     <i class='bx bxs-right-arrow' ></i>
     </div>
     <div id="back_to_info_content"><i class='bx bxs-left-arrow'></i>
     </div>
      
    <div class="chat-contents">
      <div id="message-list" class="messages">
        <!-- Messages in a room will appear here -->
      </div>
  
      <div class="chat-input-container">
        <div id="back_to_chat" class="back_litle_button"><i class='bx bx-chevron-left'></i>
        </div>
        <input type="text" id="message-input" class="message-input" placeholder="Type your message...">
        <button id="send-message" class="send-btn">Send</button>
      </div>
    </div>
    <div id="back_to_users_content">
      <i class='bx bxs-right-arrow'></i>
     </div> 
     <div id="back_to_chat_from_user_content">
      <i class='bx bxs-left-arrow' ></i> 
    </div>
     
    <div class="user-list-sidebar">
      <div id="user-list" class="user-list">
        
        <div class="top_header_of_info">
          <div class="header-users">
          <i class='bx bx-street-view'></i>
          <h4>Chat azolari</h4>
          </div>
          <h1 id="chat-user-count"></h1>
          
          
        </div>
        
      </div>
    </div>
  </main>
